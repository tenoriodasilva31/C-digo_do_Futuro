<!-- 
João Roberto é dono de um armazém, que vende produtos de limpeza.
Ele precisa de um programa que solicite os valores do alvejante, sabaoEmPo e o sabonete.

Faça um programa que solicite também o nome do cliente
e no final do programa mostre o valor total da compra
(soma dos valores dos produtos) feita por este cliente.

O valor total é a soma das variáveis listadas acima.

Exemplo: Olá Fulano,
o valor de sua compra é de: 1234 -->

<script>
let nome = prompt("Digite seu nome: ");
let alvejante = parseFloat(prompt("Valor do Alvejante: "));
let sabaoEmPo = parseFloat(prompt("Valor do Sabão em Pó: "));
let sabonete = parseFloat(prompt("Valor do Sabonete: "));





let result = alvejante + sabaoEmPo + sabonete;

alertalert(`Olá, ${nome}, \no total da sua compra é de: R$ ${result.toFixed(2)}`)
</script>
